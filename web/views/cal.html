<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>group calculus</title>
    <meta charset="utf-8" />
    <meta name="author" content="shell">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
  </head>
  <body>
    % include("nav.html")
    <div class="container">
      % from bottle import request
      {{errmsg if defined('errmsg') else ''}}
      <form>
	username: <input name="username" type="text" value="{{request.query.get('username', '')}}"/>
	account: <input name="account" type="text" value="{{request.query.get('account', '')}}"/>
	host: <input name="host" type="text" value="{{request.query.get('host', '')}}"/>
	<button class="btn" type="submit">query</button>
      </form>
      % if defined('perms'):
      % for p in perms:
      {{p}}
      % end
      % end
    </div>
    <script type="text/javascript" src="/static/js/jquery-1.10.2.min.js" charset="utf-8"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
