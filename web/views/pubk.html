<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>pubkey managment</title>
    <meta charset="utf-8" />
    <meta name="author" content="shell">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
  </head>
  <body>
    % include("nav.html")
    <div class="container">
      <a href="/pubk/add">add</a>
      <table id="login" class="table table-striped table-condensed">
        <thead>
	  <tr>
	    <td>name</td><td width="70%">pubkey</td><td>actions</td>
	  </tr>
	</thead>
	<tbody>
	  % for pubkey in pubkeys:
          <tr>
	    <td>{{pubkey.name}}</td>
	    <td>{{pubkey.pubkey}}</td>
	    <td><a href="/pubk/{{pubkey.id}}/rem">del</a></td>
          </tr>
	  % end
        </tbody>
      </table>
    </div>
    <script type="text/javascript" src="/static/js/jquery-1.10.2.min.js" charset="utf-8"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
